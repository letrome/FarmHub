name: Animals

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Deploy service animals'
        required: true
        default: 'animals'

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install newman
        run: npm install -g newman

      - name: Install Composer
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer
          php -r "unlink('composer-setup.php');"

      - name: Install Slim
        run: composer require slim/slim:^4.0 slim/psr7:^1.5 --working-dir animals

      - name: Get IP address
        id: get_ip
        run: echo "::set-output name=ip_address::$(hostname -I | cut -d' ' -f1)"

      - name: Run Tests
        run: animals/integration-tests/run.sh

      - name: Deploy Changes
        if: success()
        run: |
          IP_ADDRESS="${{ steps.get_ip.outputs.ip_address }}"
          pkill -f "php -S $IP_ADDRESS:4000 -t animals/public" || true
          RUNNER_TRACKING_ID="" && php -S $IP_ADDRESS:4000 -t animals/public &