name: CI

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Deploy service species'
        required: true
        default: 'species'

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install newman
        run: npm install -g newman

      - name: Install Express.js
        run: npm install express

      - name: Run Tests
        run: species/integration-tests/run.sh

      - name: Deploy Changes
        if: success()
        run: |
          pkill -f "node species/server.js" || true
          RUNNER_TRACKING_ID="" && node species/server.js &
