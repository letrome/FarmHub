name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install newman
        run: npm install -g newman

      - name: Install Express.js
        run: npm install express

      - name: Run Tests
        run: species/integration-tests/run.sh

      - name: Deploy Changes
        if: success()
        run: |
          pkill -f "node species/server.js" || true
          RUNNER_TRACKING_ID="" && node species/server.js &

      - name: Install Slim
        run: composer require slim/slim:^4.0 slim/psr7:^1.5 --working-dir animals

      - name: Run Tests
        run: animals/integration-tests/run.sh

      - name: Deploy Changes
        if: success()
        run: |
          pkill -f "php -S localhost:4000 -t animals/public" || true
          RUNNER_TRACKING_ID="" && php -S localhost:4000 -t animals/public &
        
