name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      # Common dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install newman
        run: npm install -g newman

      - name: Get IP address
        id: get_ip
        run: echo "ip_address=$(hostname -I | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      ###################################################

      # Dependencies
      ## Species
      - name: Install Express.js
        run: npm install express

      ## Animals
      - name: Install Composer
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer
          php -r "unlink('composer-setup.php');"

      - name: Install Slim
        run: composer require slim/slim:^4.0 slim/psr7:^1.5 --working-dir animals

      ## Pictures
      - name: Setup Go environment
        uses: actions/setup-go@v5.0.1
        with:
          go-version: '>=1.17.0'
          check-latest: true

      - name: Install Go libraries
        run: cd pictures && go mod tidy

      - name: Build
        run: |
          cd pictures
          go build .

      ## Farmers
      - name: Setup up python environment
        uses: actions/setup-python@v5
        with:
          python-version: ''

      - name: Install dependencies
        run: |
          cd farmers
          pip install -r requirements.txt

      ## Farm
      - name: Setup java environment
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21-ea'

      - name: Install dependencies
        run: |
          cd farm
          mvn clean compile


      ###################################################

      # Integration tests
      - name: Run integration tests
        run: integration-tests/run.sh

      ###################################################

      # Stop & start stack
      - name: Stop previous services
        if: success()
        run: |
          for ((i=3; i<=7; i++)); do
            has_process=$(sudo netstat -tlnp | grep ':${i}000' | wc -l)
            if [ $has_process -ne 0 ]; then
              pid=$(sudo lsof -t -i:3000)
              sudo kill $pid
              echo "Instance running on port ${i}000 has been killed"
            else
              echo "No instance running on port ${i}000 to kill"
            fi
          done

      - name: Perform post-deployment action
        run: RUNNER_TRACKING_ID="" ./launch_stack.sh